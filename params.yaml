data:
  # Raw data source
  raw_data_link: "https://raw.githubusercontent.com/jslhost/dataset_repo/refs/heads/main/Churn_Modelling.csv"
  raw_dataset_path: "data/raw_dataset.csv"
  
  # Cleaned data path
  clean_dataset_path: "data/clean_dataset.csv"
  
  # Columns to drop during cleaning
  columns_to_drop:
    - "RowNumber"
    - "CustomerId" 
  
  # Target variable 
  target_column: "Exited"
  
  # Preprocessed data paths
  X_train_path: "data/X_train.csv"
  X_test_path: "data/X_test.csv"
  y_train_path: "data/y_train.csv"
  y_test_path: "data/y_test.csv"

preprocessing:
  categorical_columns:
    - "Geography" 
    - "Gender"
    - "Surname"
  
  test_size: 0.2
  random_state: 42
  
  encoders_path: "data/encoders.pkl"
  scaler_path: "data/scaler.pkl"
  preprocessor_path: "preprocessor.pkl"  # ðŸ‘ˆ NOUVEAU: pour l'API

# Model Selection Configuration
model_selection:
  cv_folds: 5
  scoring_metric: "f1"
  
  models:
    # Random Forest with hyperparameter tuning
    random_forest:
      param_grid:
        n_estimators: [50, 100, 200]
        max_depth: [5, 10, 15, null]
        min_samples_split: [2, 5, 10]
        min_samples_leaf: [1, 2, 4]
        max_features: ["sqrt", "log2", null]
    
    # Logistic Regression
    logistic_regression:
      param_grid:
        C: [0.01, 0.1, 1.0, 10.0, 100.0]
        solver: ["liblinear", "lbfgs"]
        penalty: ["l1", "l2"]
    
    # Gradient Boosting
    gradient_boosting:
      param_grid:
        n_estimators: [50, 100, 200]
        learning_rate: [0.01, 0.1, 0.2]
        max_depth: [3, 5, 7]
        subsample: [0.8, 0.9, 1.0]
    
    # Support Vector Machine
    svm:
      param_grid:
        C: [0.1, 1.0, 10.0]
        kernel: ["rbf", "linear"]
        gamma: ["scale", "auto"]

model:
  path: "model.pkl"  # ðŸ‘ˆ Votre modÃ¨le sera ici
  type: "auto_selected"
  random_state: 42

evaluation:
  metrics_path: "data/evaluation_metrics.csv"
  plots_path: "data/evaluation_plots.png"
  model_comparison_path: "data/model_comparison.csv"
  feature_importance_path: "data/feature_importance.csv"
  
  thresholds:
    excellent_f1: 0.80
    good_f1_score: 0.70
    moderate_f1_score: 0.60
    min_accuracy: 0.75
    min_roc_auc: 0.70

